<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
        $('button').click(() => {
            $.ajax({ // request를 담고, 현재는 live server가 받음.
                url: '1.data.json', // request를 담을 url, 이걸 찾고 client에게 response 보냄
                data: {id: 'yellow'}, // request를 담을 data ( request data type = text type ) // serializing
                type: 'get', // get = read, / get, first - request type
                dataType: 'json', // server와 주고받는 dataType
                // ▲ request 
                // ▼ response
                success: (data, status, xhr) => { //response dataType - text type / pharse, deserializing
                    $('<h3>').text(data.userName).appendTo('body')
                    $('<p>').html(status).appendTo('body')
                    console.log(xhr)
                },
                error: (xhr, status) => {
                    console.log('error: ', status) // status - error - status: 404(error numbers)
                    console.log(xhr)
                },
                complete: (xhr, status) => {
                    console.log('complete: ', status) //status - success - status:200
                }
            })
        })
    })
</script>

<button type='button'>click</button>
