<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    let msg = 'div.foo가 '

    $(() => {
        /*
        if($('div.foo').length) msg += '있다.'
        else msg += '없다'
        */
       msg += $('div.foo').length ? '있다.' : '없다.'
    
       console.log(msg)
    })

</script>

<body>
    <div class='fool'></div>
</body>

    jQuery는 cellection을 리턴하는데,
    해당 collection을 못 찾으면,
