<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    // javaScript - .forEach(element => ) 와 비슷
    // jQuery - .each((i, e) => )
    $(() => { // each - iteration - 리턴안함
        $('li').each((i, e) => console.log(i,e)) 

        /*
        과제 : 콘솔에 아래처럼 나오게 해라.
        0 'a'
        1 'b'
        2 'c'
        */
        
        $('li').each((i, e) => console.log(i,e.id)) // <- 답
        // 0 'a' ~ 2 'c'
        
        //유틸리티 each는 array를 대상으로
        jQuery.each([1, 2, 3, 4], (i, e) => console.log(`[${i}]: `, e))
        // [0]: 1 ~ [3]: 4
        $.each($('li').toArray(), (i, e) => console.log(i, e))

        $.each({name: 'emilia', age: 20}, (k, v) => console.log(k, ':', v))
        // name: emilia , age: 20
    })

</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>'B'</li>
    <li id='c'>'C'</li>
</ul>
