<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => { // map은 collection(내가 가공한 원소로 된)을 리턴함
        $('li').map((i, e) => console.log(i, e))

        let collection = $('li').map((i, e) => e.id) // collection 리턴
        console.log(collection)
        console.log(collection.get(0)) // a
        console.log(collection.get(2)) // c
        console.log(collection.get()) // (3)['a', 'b', 'c'] 
        //.get() - 인덱스 없이 사용하면, collection을 array로 변환

        // 과제: 위 get() return value 를 'abc' string value 로 변환
        // 과제: 위 get() return array 를 'abc' 로 serializing 하라.
        console.log(collection.get().join('')) // abc

        //array.join(구분자) = 배열을 합쳐준다.

        //                      e, i 순
        $.map(collection.get(), (e, i) => console.log(i, e))
        // 0 'a' 1 'b' 2'c'

        let array = $.map({name: 'emilia', age: 20}, (v, k) => v) // array 리턴
        console.log(array) // (2) ['emilia', 20]
    })
</script>

<ul>
    <li id='a'>A</li>
    <li id='b'>B</li>
    <li id='c'>C</li>
</ul>
