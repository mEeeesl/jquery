<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => { // new 생성 = $('<원하는거>')
        $('<div>').appendTo('hr') // div 생성, 후 hr에 넣음

        /*
        $('<div>', { // div를 만들고 객체도 만듬
            html: '<p class="center">red</p>',
            class: 'red'
        }).appendTo('hr')
        */

        //과제: 위 $() 파라미터를 하나로
        $('<div class="red"><p class="center">red</p></div>').appendTo('hr')
    
    })
</script>

<style>
    div {
        background-color: orange;
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
    }

    hr {
        border: .1rem solid;
    }

    .red {
        background: red;
        position: relative;
    }

    p.center {
        position: absolute;
        left: 1.7rem;
        top:.7rem;
        font-weight: bold;
    }
</style>
