<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
<script>
    $(() => {
        $('div').on({
            mousedown: () => $('div').css('background', 'red'), // mousedown = 클릭버튼 누르는 상태
            mouseup: () => $('div').css('background', 'green'), // mouseup = 클릭버튼에서 뗀거
            mouseout: () => $('div').css('background', '') //mouseout = 마우스를 밖으로
        })

        $('button').click(() => $('div').off('mouseup mouseout')) // .off(handler key)
    })
</script>

<style>
    div {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
        margin: 1rem
    }
</style>

<div></div>
